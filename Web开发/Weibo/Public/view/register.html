<!DOCTYPE html>
<html lang="en" class="no-js">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<link rel="stylesheet" type="text/css" href="../css/global.css"/>
<head>

    <title>登录(Login)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/supersized.css">
    <link rel="stylesheet" href="../assets/css/style.css">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="../assets/js/html5.js"></script>
    <![endif]-->

</head>

<body>
<style>
    input[name=action] {
        display: none;
    }
</style>

<div class="page-container" style="padding-bottom: 100px">
    <h1>注册(Register)</h1>
    <form action="../../register" method="post" enctype="multipart/form-data">
        <input type="text" name="username" class="username" placeholder="请输入您的用户名！">
        <input type="password" name="password" class="password" placeholder="请输入您的用户密码！">
        <input type="password" name="password_confirm" class="password" placeholder="请确认密码!">
        <input type="text" name="sign" placeholder="签名">
        <input type="text" name="location" placeholder="地址">
        <input type="text" name="birthday" placeholder="出生日期, 例: 1979-11-21">
        <input type="file" name="image" placeholder="选择头像">
        <button type="submit" class="submit_button">注册</button>
        <input type="text" name="action" value="register">
        <div class="error"><span>+</span></div>
    </form>
</div>

<!-- Javascript -->
<script src="../assets/js/jquery-1.8.2.min.js"></script>
<script src="../assets/js/supersized.3.2.7.min.js"></script>
<script src="../assets/js/supersized-init.js"></script>
<script src="../assets/js/scripts.js"></script>

</body>
</html>
